<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Penchu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', sans-serif;
            background-color: #ffcccb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .card {
            width: 350px;
            height: 500px;
            background-color: #ff007f;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            perspective: 1000px;
            position: relative;
        }

        .card-front, .card-inside {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border-radius: 20px;
            transition: transform 0.6s cubic-bezier(0.86, 0, 0.07, 1);
            text-align: center;
            color: #fff;
        }

        .card-front {
            background: linear-gradient(45deg, #ed63a8, #ff1493);
        }

        .card-inside {
            background: linear-gradient(45deg, #dc529c, #ff69b4);
            transform: rotateY(180deg);
        }

        .card.flip .card-front {
            transform: rotateY(180deg);
        }

        .card.flip .card-inside {
            transform: rotateY(360deg);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px #000;
        }

        p {
            font-size: 1.2em;
        }

        button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 1.1em;
            background-color: #fff;
            border: none;
            color: #d9649f;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #ff69b4;
        }

        .heart {
            color: red;
            animation: heartbeat 1s infinite;
        }

        @keyframes heartbeat {
            0%, 20%, 50%, 80%, 100% {
                transform: scale(1);
            }
            40% {
                transform: scale(1.3);
            }
            60% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>

<div class="card">
    <div class="card-front">
        <h1>ðŸ’– Happy Birthday ðŸ’–</h1>
        <p>To my penchu</p>
        <p><span class="heart">ðŸ’“</span></p>
        <button id="openCard">Gift</button>
    </div>

    <div class="card-inside">
        <p>Let's complete our dreams together ðŸ’•</p>
        <button id="closeCard">Close the Love</button>
    </div>
</div>

<script>
    document.getElementById('openCard').addEventListener('click', function() {
        document.querySelector('.card').classList.add('flip');
    });

    document.getElementById('closeCard').addEventListener('click', function() {
        document.querySelector('.card').classList.remove('flip');
    });
</script>

</body>
</html>
